<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        body{
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 5rem;
            font-weight: bold;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script>
        let randomNumber = Math.floor(Math.random() * 10 + 1);
        while(true){
            let guess = parseInt(prompt('Guess a number between 1 and 10'));
            if(guess === randomNumber){
                alert('Correct');
                document.write('Correct Answer ' + randomNumber);
                break;1
            }
            alert('Try again');
        }
    </script>
</body>
</html>
